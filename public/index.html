<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroLuna - AI-Powered Astrology</title>
    <script>
        // For Netlify, redirect to Netlify function
        if (window.location.hostname.includes('netlify')) {
            // Check if we're being served by function already
            if (!window.location.pathname.includes('.netlify/functions')) {
                window.location.href = '/.netlify/functions/server' + window.location.pathname + window.location.search;
            }
        } else {
            // For other platforms, try to load the app
            fetch('/api/health')
                .then(r => r.json())
                .then(() => {
                    // Health check passed, load the actual app
                    if (window.location.pathname === '/') {
                        fetch('/')
                            .then(r => r.text())
                            .then(html => {
                                if (html.includes('AstroLuna') && !html.includes('Loading your cosmic journey')) {
                                    document.body.innerHTML = html;
                                }
                            })
                            .catch(() => setTimeout(() => window.location.reload(), 2000));
                    }
                })
                .catch(() => setTimeout(() => window.location.reload(), 2000));
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #a855f7;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <h1>ðŸŒ™ AstroLuna</h1>
        <div class="loading"></div>
        <p>Loading your cosmic journey...</p>
    </div>
</body>
</html>
